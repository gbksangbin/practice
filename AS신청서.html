<head>
    <title>AS 신청서</title>
    <link rel="stylesheet" href="AS.css">
</head>
<body>
    <div class = "wrap">
        <h1 class = "title">AS 신청서</h1>
        <div class="inputWrap">   
            <div class = "Name">
                <p>이름</p>
                <input id="inputName" type = "text">
            </div>
            <div class = "email">
                <p>이메일</p>
                <input id="inputEmail" type = "text">
            </div>
            <div class = "AStitle">
                <p>제목</p>
                <input id="inputTitle" type = "text" placeholder="[분류]제목">
            </div>
            <div class = "Explanation">
                <p>설명</p>
                <textarea id = "inputExplan" rows="4" cols="34"></textarea>
            </div>
        </div>
        <div class = "buttons">
            <input type = "button" value = "submit" onclick="submint()">
            <input type = "button" value = "reset" onclick="reset()">
        </div>
    </div>
    <script src="JS/AS.js"></script>
</body>
